<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling CSS Tables</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        .blu {
            background-color: blue;
            color: white;
        }

        td {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <thead class="blu">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>FRUIT</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mike</td>
                <td>34</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>John</td>
                <td>23</td>
                <td>Banana</td>
            </tr>
            <tr>
                <td>Jace</td>
                <td>32</td>
                <td>Pawpaw</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
