<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Texts And Fonts</title>
    <style>
        div {
            text-align: center;
        }

        p {
            text-transform: uppercase;
            font-size: 64px;
            font-family: Tahoma;
            font-weight: 900;
            font-style: italic;
        }

        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="text">
        <p>This is a paragraph</p>
        <a href="">My Link</a>
    </div>
</body>
</html>
